<!DOCTYPE html>
<!-- saved from url=(0085)https://static.platzi.com/media/files/index_4d6879a7-5934-4cf1-9162-137b55ffbf0c.html -->
<html lang="es" class="translated-ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Transformacion punto de origen</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial;
    }
    .container {
      border: 1px solid red;
      width: 100%;
    }
    /*.cuadrado:hover {*/
    .container:hover .cuadrado {
      animation-play-state: paused;

    }
    .cuadrado {
      width: 200px;
      height: 200px;
      background: #7dc900;
      margin: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      /* transition: .3s; */
      animation-name: cuadrado;
      animation-duration: 2s;
      /* animation-delay: 1s ; */
      /* animation-iteration-count: 2; */
      animation-iteration-count: infinite;
      animation-timing-function: ease;
      /* animation-direction: reverse; */
      animation-direction: alternate;
      /* animation-fill-mode: forwards; */
      /* animation-play-state: running; */
      /* animation-timing-function: cubic-bezier(1 , 1 , 1 , 1); */
      /* animation-timing-function: ease; */
      /* animation-timing-function: ease-in; */
      /* animation-timing-function: ease-out; */
      /* animation-timing-function: ease-in-out; */
      /* animation-timing-function: linear; */
      /* animation-timing-function: steps(5); */
      animation-timing-function: cubic-bezier(.75,-0.31,.33,1.4);
      position: relative;

    }
    @keyframes cuadrado {
      0% {
        /* opacity: 1; */
        left: 0;
      }
      100% {
        /* opacity: 0; */
        left: calc(100% - 220px);
      }
    }
  </style>
<body>
  <div class="container">
    <div class="cuadrado"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
      Hola mundo!
    </div>
  </div>
</body>
</html>
